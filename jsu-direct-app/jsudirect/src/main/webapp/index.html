<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JSU Direct is your go to app for optimal pathway around JSU Campus">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,700;1,900&family=Raleway:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>JSU Direct</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <nav>
          <div class="logo">
            <a href="index.html">
                <img height="50px" width="50px" src="./images/jsulogo.png" alt="home" />
            </a>
          </div>
          <div class="admin">
           <a href="signIn.html">
                <h3>Admin</h3>
           </a> 
          </div>
        </nav>
        <div class="textContainer">
          <div class="textBody">
            <div class="textTitle">
              <h1>FIND THE SHORTEST PATH</h1>
            </div>
            <div class="textForm">
              <form>
                <div class="origin">
                  <label for="Origin">Origin</label>
                  <select name="origin" id="origin">
                    <option value="18">
                        College of Science Engineering and Technology
                      </option>                    
                    <option value="17">College of Business</option>
                    <option value="16">Charles F Moore</option>
                    <option value="15">Campus Police</option>
                  </select>
                </div>

                <div class="destination">
                  <label for="Destination">Destination</label>
                  <select name="destination" id="destination">
                    <option value="1">Administration Tower</option>
                    <option value="2">Alcohol and Drug Studies</option>
                    <option value="3">Alexander Hall</option>
                    <option value="4">Alumni Affairs</option>
                  </select>
                </div>
            </div>
            <button id="submit-btn" type="submit">SEARCH</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script> 
  </body>
</html>
