<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JSU Direct is your go to app for optimal pathway around JSU Campus">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,700;1,900&family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>JSU Direct</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img height="50px" width="50px" src="./images/jsulogo.png" alt="home" />
                    </a>
                </div>
                <div class="admin">
                    <a href="signIn.html">
                        <h3>Admin</h3>
                    </a> 
                </div>
            </nav>
            <div class="textContainerForm">
                <div class="textBodyAdmin">
                    <div class="textTitle">
                        <h1>ADMIN</h1>
                         <p>Send a message to request for edits</p>
                    </div>
                    <div class="textFormAdmin">
                        <form action="/requestEdit" method="POST">
                            <div class="name">
                                <label for="current-location">Name</label>
                                <input type="text" name="name" />
                            </div>
                            <div class="email">
                                <label for="email" name="email">Email</label >
                                <input name="email" type="email" />
                            </div>
                            <div class="message">
                                <label for="message" name="message">Message</label>
                                <textarea name="message" id="" cols="30" rows="10"></textarea>
                            </div>
                    </div>
                            <button type="submit">SUBMIT</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
